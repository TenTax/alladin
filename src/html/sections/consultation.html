<section class="consultation">
    <div class="consultation__container container">
        <div class="consultation__text">Сомневаетесь, что именно подойдет к вашему интерьеру - оставьте заявку ПРЯМО
            СЕЙЧАС на консультацию с дизайнером.</div>
        <form action="#" class="consultation__form form">
            <div class="consultation__grid">
                <div class="form__group">
                    <label for="consultationName" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Имя</span>
                    </label>
                    <input type="text" id="consultationName" class="form__input">
                </div>
                <div class="form__group">
                    <label for="consultationPhone" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Телефон</span>
                    </label>
                    <input type="tel" id="consultationPhone" class="form__input">
                </div>
                <div class="form__group">
                    <label for="consultationEmail" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Email</span>
                    </label>
                    <input type="email" id="consultationEmail" class="form__input">
                </div>
                <button class="form__button">Заказать</button>
            </div>
            <div class="form__group form__group--checkbox">
                <input type="checkbox" id="consultationCheckbox" class="form__checkbox">
                <label for="consultationCheckbox" class="form__label form__label--checkbox">
                    <span class="form__text form__text--checkbox form__text--red">*</span>
                    <span class="form__text form__text--checkbox">Я согласен на обработку моих персональных
                        данных</span>
                </label>
            </div>
        </form>
    </div>
</section>
