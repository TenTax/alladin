<section class="starter">
    <div class="starter__container container">
        <div class="starter__content">
            <h2 class="starter__title">Заполните заявку чтобы получить скидку 20%</h2>
            <div class="starter__description">Введите данные для подачи заявки до окончания акции</div>
            <div class="starter__timer timer" id="timer">
                <h3 class="timer__title">До конца акции осталось</h3>
                <div class="timer__body">
                    <div class="timer__item">
                        <div class="timer__circle" id="days">00</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__circle" id="hours">00</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__circle" id="minutes">00</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__circle" id="seconds">00</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
            </div>
        </div>
        <form class="starter__form form">
            <div class="form__group">
                <label for="mainName" class="form__label">
                    <span class="form__text form__text--red">*</span>
                    <span class="form__text">Имя</span>
                </label>
                <input type="text" id="mainName" name="name" class="form__input">
                <div class="form__error"></div>
            </div>
            <div class="form__group">
                <label for="mainPhone" class="form__label">
                    <span class="form__text form__text--red">*</span>
                    <span class="form__text">Телефон</span>
                </label>
                <input type="tel" id="mainPhone" name="phone" class="form__input">
                <div class="form__error"></div>
            </div>
            <div class="form__group">
                <input type="checkbox" id="mainCheckbox" class="form__checkbox">

                <label for="mainCheckbox" class="form__label form__label--checkbox">
                    <span class="form__text form__text--checkbox form__text--red">*</span>
                    <span class="form__text form__text--checkbox">Я согласен на обработку моих персональных
                        данных</span>
                </label>
                <div class="form__error"></div>
            </div>
            <button class="form__button">Получить скидку</button>
        </form>
    </div>
</section>
