<div class="modal-product">
    <div class="modal-product__wrapper">
        <div class="modal-product__close"></div>
        <div class="modal-product__content">
            <h4 class="modal-product__title">Форма заказа товара</h4>
            <form action="" class="modal-product__form form">
                <div class="form__group">
                    <label for="productName" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Имя</span>
                    </label>
                    <input type="text" id="productName" class="form__input">
                </div>
                <div class="form__group">
                    <label for="productPhone" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Телефон</span>
                    </label>
                    <input type="tel" id="productPhone" class="form__input">
                </div>
                <div class="form__group form__group--checkbox">
                    <input type="checkbox" id="productCheckbox" class="form__checkbox">
                    <label for="productCheckbox" class="form__label form__label--checkbox">
                        <span class="form__text form__text--checkbox form__text--red">*</span>
                        <span class="form__text form__text--checkbox">Я согласен на обработку моих персональных
                            данных</span>
                    </label>
                </div>
                <button class="form__button">Заказать</button>
            </form>
        </div>
    </div>
</div>
