                        <i class="fas fa-phone footer__circle"></i>

                    <div class="footer__link">
                        <i class="fas fa-map-marker-alt footer__circle"></i>
                        <span>г. Заречный, ул. Восточная 4, Россия</span>

                </div>
                <div>

                        <div class="social">
