<div class="modal-callback">
    <div class="modal-callback__wrapper">
        <div class="modal-callback__close"></div>
        <div class="modal-callback__content">
            <h4 class="modal-callback__title">Заказать обратный звонок</h4>
            <form action="" class="modal-callback__form form">
                <div class="form__group">
                    <label for="callbackName" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Имя</span>
                    </label>
                    <input type="text" id="callbackName" class="form__input">
                </div>
                <div class="form__group">
                    <label for="callbackPhone" class="form__label">
                        <span class="form__text form__text--red">*</span>
                        <span class="form__text">Телефон</span>
                    </label>
                    <input type="tel" id="callbackPhone" class="form__input">
                </div>
                <div class="form__group form__group--checkbox">
                    <input type="checkbox" id="callbackCheckbox" class="form__checkbox">
                    <label for="callbackCheckbox" class="form__label form__label--checkbox">
                        <span class="form__text form__text--checkbox form__text--red">*</span>
                        <span class="form__text form__text--checkbox">Я согласен на обработку моих персональных
                            данных</span>
                    </label>
                </div>
                <button class="form__button">Заказать</button>
            </form>
        </div>
    </div>
</div>
